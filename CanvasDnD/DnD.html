<!DOCTYPE>
<html>
<head>
<title>Drag and Drop Prototype</title>
    <meta charset="utf-8" />
<style>
    #canvasHolder {position:relative;height:80vh;width:600px;box-sizing:border-box;border:1px solid black;float:left;overflow:auto;}
    #canvasContextMenu {position:absolute;left:-999px;z-index:999;list-style:none;font-family:Arial,sans-serif;
                        border:1px solid darkgray;margin:0;padding:5px 0;font-size:14px;line-height:24px;
                        box-shadow: 3px 5px 10px darkgray;min-width:125px;user-select:none;-webkit-user-select:none;
                        background:white;}
    #canvasContextMenu li {padding:0 20px 0 10px;cursor:default;}
    #canvasContextMenu li:hover {color:white;background:#0066aa;}
    #canvasContextMenu #canvasContextSeparator {border-top:1px solid #777;border-bottom:1px solid #ddd;}
    #zoom {float:left;clear:left;width:600px;text-align: center}
    #zoom #zoomIn {width:30px;margin:10px;background:url('Images/zoomIn.svg');background-size:100%;cursor:pointer;}
    #zoom #zoomOut {width:30px;margin:10px;background:url('Images/zoomOut.svg');background-size:100%;cursor:pointer;}
    #zoom #zoomAmt {}
    #zoom div {display:inline-block;text-align:center;height:30px;line-height:30px;vertical-align:middle;}
    #dnd {border:1px solid black;}
    #shapes {padding:5px;overflow-x:hidden;width:290px;height:calc(25vh - 30px);margin-bottom:16px;border:1px solid black;}
    #shapes h3 {text-align:center;margin-top:.2em;}
    #shapes div {float:left;width:130px;margin:0 10px 5px 0;}
    #shapes img {width:20px;height:20px;margin-right:10px;float:left;}
    #shapes span {line-height:20px;float:left;}
    #properties {float:left;width:300px;height:55vh;overflow:auto;border:1px solid black;}
    #properties label {float:left;clear:left;margin:5px 10px 5px 0;line-height:20px;}
    #properties input, #properties select {height:20px;float:left;margin:5px 0;}

</style>


    <script type="text/javascript" src="Extensions.js"></script>
    <script type="text/javascript" src="Statics/Keyboard.js"></script>
    <script type="text/javascript" src="Statics/Mouse.js"></script>
    <script type="text/javascript" src="Statics/HtmlTextBox.js"></script>
    <script type="text/javascript" src="Events/EventTypes/BaseEventType.js"></script>
    <script type="text/javascript" src="Events/EventTypes/KeyboardEvent.js"></script>
    <script type="text/javascript" src="Events/EventTypes/MouseEvent.js"></script>
    <script type="text/javascript" src="Events/EventTypes/EventArgs.js"></script>
    <script type="text/javascript" src="Events/EventTypes/MouseEventArgs.js"></script>
    <script type="text/javascript" src="Events/EventTypes/KeyboardEventArgs.js"></script>
    <script type="text/javascript" src="Events/EventTypes/ObjectChangedEventArgs.js"></script>
    <script type="text/javascript" src="Events/EventTypes/PropertyChangedEventArgs.js"></script>
    <script type="text/javascript" src="Events/EventTypes/ScaleChangeEventArgs.js"></script>
    <script type="text/javascript" src="Events/Subscribable.js"></script>
    <script type="text/javascript" src="Properties/BaseTypes/SubscribableProperty.js"></script>
    <script type="text/javascript" src="Events/EventPropagator.js"></script>
    <script type="text/javascript" src="FBObjects/bases/Shape.js"></script>
    <script type="text/javascript" src="Constants.js"></script>
    <script type="text/javascript" src="AnchorHandle.js"></script>
    <script type="text/javascript" src="Properties/Appearance.js"></script>
    <script type="text/javascript" src="Properties/Border.js"></script>
    <script type="text/javascript" src="Properties/Font.js"></script>
    <script type="text/javascript" src="Canvas.js"></script>
    <script type="text/javascript" src="Properties/Caption.js"></script>
    <script type="text/javascript" src="Properties/Layout.js"></script>
    <script type="text/javascript" src="Properties/TRBL.js"></script>
    <script type="text/javascript" src="FBObjects/bases/FBObject.js"></script>
    <script type="text/javascript" src="FBObjects/bases/TextBlock.js"></script>
    <script type="text/javascript" src="FBObjects/BasicShape.js"></script>
    <script type="text/javascript" src="FBObjects/Box.js"></script>
    <script type="text/javascript" src="FBObjects/Ellipse.js"></script>
    <script type="text/javascript" src="FBObjects/Cell.js"></script>
    <script type="text/javascript" src="FBObjects/FBTextBlock.js"></script>
    <script type="text/javascript" src="FBObjects/CheckBox.js"></script>
    <script type="text/javascript" src="FBObjects/Table.js"></script>
    <script type="text/javascript" src="FBObjects/FBImage.js"></script>
    <script type="text/javascript" src="FormBuilder.js"></script>


</head>

<body>

<div id="formBuilder">
    <div id="canvasHolder">
        <canvas id="dnd" tabindex="0"></canvas>
    </div>
    <ul id="canvasContextMenu"></ul>
    <div id="shapes">
        <h3>Shapes</h3>
    </div>
    <div id="properties"></div>
    <div id="zoom"></div>
</div>
